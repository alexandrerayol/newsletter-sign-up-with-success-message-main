<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main-style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  
</head>
<body>
  <div class="container">
    <div class="main-section">
      <div class="mobile-image">
      </div>
      <div class="main-text">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
      </div>
      <div class="main-list">
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
      </div>
      <div class="form">
        <form>
          <div class="label-and-error-msg">
            <label for="user-email">Email adress</label>
            <p id="error-msg">valid email required</p>
          </div>
          <input type="email" name="user-email" id="user-email" required placeholder="email@company.com">
          <input type="submit" value="Subscribe to monthly newsletter" id="btn-submit">
        </form>
      </div>
      <footer>
        <div class="mobile-footer">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/alexandrerayol">Alexandre Rayol</a>.
        </div>
      </footer>
    
    </div>
    
    <div class="img-section">
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
